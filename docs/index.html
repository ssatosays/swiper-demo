<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.css">
    <link rel="stylesheet" href="css/main.css">
    <title>swiper-demo</title>
  </head>
  <body>
    <div class="swiper-container fullheight" style="overflow-x: hidden;">
      <div class="swiper-wrapper">
        <!-- first -->
        <div class="swiper-slide bg-7fffbf">
          first
        </div>
        <!-- second -->
        <div class="swiper-slide bg-ff7f7f">
          second
        </div>
        <!-- third -->
        <div class="swiper-slide bg-ffbf7f">
          third
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.5/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
